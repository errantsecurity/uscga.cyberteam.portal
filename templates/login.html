{% extends "base_page.html" %}

{% block content %}

<h1> Please Login</h1>
      
<p>
  Enter your e-mail and password below to authenticate with errant security's portal.
</p>
<br>

<hr>
<br>
<br>

<form action="{{url_for('login')}}" method="POST">
  E-mail: <br>
  <input type="text" name="email" value="{{email}}"> <br>
  <br> 
  Password: <br>
  <input type="password" name="password" value="{{password}}"> <br>
  <br>
<input type="submit" value="Login" id="submit_button">
</form>
<br><br>
<p>
	New to the game? Don't have an account? That's alright -- you can <a href="{{ url_for('register') }}">register with your
	 e-mail account</a>!
</p>

{% endblock %}
